# .github/workflows/puppeteer.yml
name: Puppeteer CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm i

      - name: Install Puppeteer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-6 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxtst6 \
            libnss3 \
            libglib2.0-0 \
            libgtk-3-0 \
            libasound2 \
            libxrandr2 \
            libpangocairo-1.0-0 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdbus-1-3 \
            libdrm2 \
            libgbm1 \
            libgdk-pixbuf2.0-0

      - name: Run Puppeteer test
        run: npm test

      - name: Upload screenshot artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: example-screenshot
          path: example.png